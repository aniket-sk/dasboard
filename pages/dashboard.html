<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Plutus </title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/dashboard.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <img src="../images/plutus.png" alt="Plutus">
            <span class="logo_name">Plutus</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="stocks.html">
                    <i class='bx bx-table'></i>
                    <span class="links_name">Stock Table</span>
                </a>
            </li>
            <li>
                <a href="tutorials.html">
                    <i class='bx bxs-graduation'></i>
                    <span class="links_name">Tutorials</span>
                </a>
            </li>
            <li>
                <a href="forecasts.html">
                    <i class='bx bx-info-circle'></i>
                    <span class="links_name"> About Forecasting</span>
                </a>
            </li>
            <!-- <li>
                <a href="profile.html">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Profile</span>
                </a>
            </li> -->
            <li class="log_out">
                <a href="../signin.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="active">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <div class="profile-details">
                <img src="../images/profile.png" alt="Profile Image">
                <span class="admin_name">Chakravarthi</span>
                <!-- <i class='bx bx-chevron-down'></i> -->
            </div>
        </nav>

        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">Netflix</div>
                        <div class="number">$199.87</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt'></i>
                            <span class="text">Up From Today</span>
                        </div>
                    </div>
                    <img src="../images/netflix.png" alt="Netflix Logo" style="width: 50px;"">
                </div>
                <div class=" box">
                    <div class="right-side">
                        <div class="box-topic">Tesla</div>
                        <div class="number">$909.25</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt'></i>
                            <span class="text">Up From Yesterday</span>
                        </div>
                    </div>
                    <img src="../images/tesla.png" alt="Tesla Logo">
                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">NVIDIA</div>
                        <div class="number">$196.02</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt'></i>
                            <span class="text">Up From Today</span>
                        </div>
                    </div>
                    <img src="../images/nvidia.png" alt="Netflix Logo">
                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">Apple</div>
                        <div class="number">$159.48</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt'></i>
                            <span class="text">Up From Today</span>
                        </div>
                    </div>
                    <img src="../images/apple.png" alt="Apple Logo" style="width: 30px;">
                </div>
            </div>

            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">News</div>
                    <div class="accordion" id="newsAccordion"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/dashboard.js"></script>
    <script src="../js/news.js"></script>

</body>

</html>
